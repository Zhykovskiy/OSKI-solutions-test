<div class="container d-flex align-items-center justify-content-center">
    <div class="card mt-2" style="width: 60%;" *ngIf="test">
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="(progress+1)/test.questions.length*100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{progress + 1}}</h5>
            <p class="card-text">{{test.questions[progress].description}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <ng-container *ngFor="let option of test.questions[progress].options; let i = index">
                <li class="list-group-item list-group-item-action" (click)="Answer(i)">
                    {{option}}
                </li>
            </ng-container>
        </ul>
    </div>
</div>
